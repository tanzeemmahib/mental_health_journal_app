<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧠 Mental Health Journal</h1>
    
    <div id="quote-box">
      <p id="quote">Loading quote...</p>
    </div>

    <textarea id="journal" placeholder="How are you feeling today?"></textarea>
    
    <div id="mood-picker">
      <p>Pick your mood:</p>
      <button class="mood">😊</button>
      <button class="mood">😐</button>
      <button class="mood">😢</button>
      <button class="mood">😡</button>
      <button class="mood">😴</button>
    </div>

    <button id="saveBtn">Save Entry</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
